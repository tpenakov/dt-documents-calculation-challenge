plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation project(":core")
    implementation project(":csv")
    implementation project(":business")

    //from openapi generator start
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    implementation 'org.springframework.data:spring-data-commons:2.7.0'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.8'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.13.3'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.3'
    implementation 'org.openapitools:jackson-databind-nullable:0.2.2'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    //from openapi generator end

    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.0'

    implementation "org.projectlombok:lombok:${lombokVersion}"
    implementation "io.vavr:vavr:${vavrVersion}"
    implementation "org.apache.commons:commons-lang3:${apacheCommonsLangVersion}"
    implementation "org.apache.commons:commons-collections4:${apacheCommonsCollectionVersion}"

    implementation "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}

group = 'design.technologies.api'
version = '1.0.0'
description = 'design-technologies-api'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'design.technologies.api'
            artifactId = 'api'
            version = '00.00.01-SNAPSHOT'

            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
